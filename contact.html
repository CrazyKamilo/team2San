  <body>
    <div id="container">
      <header>
        <section class="brand">
          <a href="#">
            <img src="https://www.unsplash.it/150/60?image=919" alt="LOGO" />
          </a>
        </section>
        <nav>

      </header>
      <section class="slider">
        <img src="https://unsplash.it/1000/300?image=913" alt="slider" />
      </section>
      <main>
        <div class="wrapper">
          <form action="" class="form">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" class="form__input" />
            <label for="surname">Nazwisko:</label>
            <input
              type="text"
              id="surname"
              name="surname"
              class="form__input" />
            <label for="phoneNumber">Numer telefonu:</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              class="form__input" />
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="form__input" />
            <label for="textArea">Wpisz wiadomość</label>
            <input
              type="text"
              id="textArea"
              name="textArea"
              class="form__input" />
            <button type="submit" class="form__submit" />Wyślij</button>
          </form>
        </div>
      </main>
      <footer>
